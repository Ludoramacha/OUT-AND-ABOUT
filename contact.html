    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>Got questions? Reach out to us!</p>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="submit-form.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" onclick="showThankYouMessage(event)">Send Message</button>
        </form>
        <p id="thank-you-msg" style="display: none; color:black; font-weight: bold;">
    Thank you for sending us a message! We'll get back to you soon.
</p>
    </section>

<script>
    function showThankYouMessage(event) {
        event.preventDefault(); // Prevents page reload
        document.getElementById("thank-you-msg").style.display = "block";
    }
</script>
